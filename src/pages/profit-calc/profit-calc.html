<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profit Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Quantity</ion-label>
      <ion-input type="number" placeholder="0.0123" [(ngModel)]="quantity" clearInput="true" (ngModelChange)="checkRequiredFields('qty')"></ion-input>
    </ion-item>

    OR

    <ion-item>
      <ion-label fixed>Investment &#8377;</ion-label>
      <ion-input type="number" placeholder="3000" [(ngModel)]="amount" clearInput="true" (ngModelChange)="checkRequiredFields('amt')"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label fixed>Buy Price &#8377;</ion-label>
      <ion-input type="number" placeholder="1000" [(ngModel)]="fromValue" clearInput="true" (ngModelChange)="buySellPriceChanged('buy')"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label fixed>Sell Price &#8377;</ion-label>
      <ion-input type="number" placeholder="2000" [(ngModel)]="toValue" clearInput="true" (ngModelChange)="buySellPriceChanged('sell')"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label fixed>Profit / Loss &#8377;</ion-label>
      <ion-input type="number" placeholder="3000" [(ngModel)]="profitLoss" clearInput="true" (ngModelChange)="updateSellPrice()"></ion-input>
    </ion-item>
    <ion-item>
      Total Amount = {{finalValue}}

      <button (click)="clearAll()" ion-button>Clear All</button>
    </ion-item>

  </ion-list>

</ion-content>
