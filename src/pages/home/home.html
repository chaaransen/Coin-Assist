<ion-header>
  <ion-navbar>
    <button type="button" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Market View</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content padding pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Exchange:</ion-label>
    <ion-select [(ngModel)]="selExchange" interface="popover" (ngModelChange)="selectedExchange(selExchange)">
      <ion-option *ngFor="let exchange of exchanges">{{exchange}}</ion-option>
    </ion-select>

  </ion-item>

  <ion-list>
    <!-- <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-4>Cryptos</ion-col>
          <ion-col col-4>
            Market Price
          </ion-col>
          <ion-col col-2>Change
            <br>%</ion-col>
          <ion-col col-2>Price Index</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card> -->
    <ion-card *ngFor="let coin of coins" (click)="navCoinDetailPage(coin)">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{coin.coinCode}}.png">
          <div class="coinName">{{coin.coinName}}
            <br> ({{coin.coinCode}})
          </div>
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col col-8>
              <ion-row class="price">
                {{coin.market.formatted}}
              </ion-row>
            </ion-col>
            <ion-col col-4 *ngIf="coin.volatility">
              <div *ngIf="coin.change.day >= 0" class="increasePercent">
                <span class="riseFallSymbol">&#9650;</span>+{{coin.change.day}}%
              </div>
              <div *ngIf="coin.change.day < 0" class="decreasePercent">
                <span class="riseFallSymbol">&#9660;</span>{{coin.change.day}}%
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <!-- <span class="incArrow">&#8639;</span> -->
              <!-- <span class="decArrow">&#8642;</span> -->

              <span class="detailValue"><span class="riseFallSymbol">&#8645;</span> {{coin.volatility}}% </span>
            </ion-col>
            <ion-col col-6>
              Price:
              <span [ngClass]="coin.price_index">{{coin.price_index}}</span>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="coin.min.no">
            <ion-col col-12>
              <span>Low: </span>
              <span class="decreasePercent">{{coin.min.formatted}}</span>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="coin.max.no">
            <ion-col col-12>
              <span>High: </span>
              <span class="increasePercent">{{coin.max.formatted}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
        <button type="button" ion-button clear item-end class="nextButton">></button>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
