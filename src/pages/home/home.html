<ion-header>
  <ion-navbar>
    <button type="button" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Market View</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <ion-label>Exchange:</ion-label>
    <ion-select [(ngModel)]="selExchange" *ngIf="exchanges" interface="popover" (ngModelChange)="selectedExchange(selExchange)">
      <ion-option *ngFor="let exchange of exchanges ">{{exchange}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-3>Cryptos</ion-col>
          <ion-col col-4>
            Market Price
          </ion-col>
          <ion-col col-2>Change
            <br>%</ion-col>
          <ion-col col-2>Price Index</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card *ngFor="let coin of coins" (click)="navCoinDetailPage(coin)">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{coin.coinCode}}.png">
          <h2>{{coin.coinName}}</h2>
          <h2>({{coin.coinCode}})</h2>
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-row>
                {{coin.market.formatted}}
              </ion-row>
            </ion-col>
            <ion-col col-2>
              {{coin.change.hour}}
            </ion-col>
            <ion-col col-4>
              {{coin.price_index}}
            </ion-col>
          </ion-row>
          <ion-row *ngIf="coin.min.no">
            <ion-col col-12>
              Low: {{coin.min.formatted}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              High: {{coin.max.formatted}}
            </ion-col>
          </ion-row>
        </ion-grid>
        <button type="button" ion-button clear item-end>></button>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
